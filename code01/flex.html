<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex弹性盒子布局</title>
    <style>
        div.c1{
            width:600px;height:600px;
            border:1px solid red;
            display:flex; /*采用弹性盒子模型布局*/
            flex-direction:row; /*横向*/
            justify-content:space-between; /*排列方式*/
            align-items:center;
        }
        div.c1 div{
            width:80px;height:80px;
            background-color: #fc0;
        }
        div.c1 div:nth-child(3){height:120px;background-color:#f0c;}
    </style>
</head>
<body>
    <h2>Flex弹性盒子布局</h2>

    <div class="c1">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
